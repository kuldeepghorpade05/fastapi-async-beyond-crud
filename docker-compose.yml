version: '3.8'

services:
  web:
    build: .
    container_name: fastapi_app
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - ./src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  celery:
    build: .
    container_name: celery_worker
    env_file:
      - .env
    command: celery -A src.celery_tasks.c_app worker --loglevel=info
    depends_on:
      - redis
      - web
    networks:
      - app-network
    volumes:
      - ./src:/app/src

networks:
  app-network:
    driver: bridge
